file3=ServiceInterface ; ${javaSource}/com/jusfoun/${module}/service/${className}Service.java ; ServiceInterface.vm
file4=ServiceImpl class ; ${javaSource}/com/jusfoun/${module}/service/impl/${className}ServiceImpl.java ; ServiceImpl.vm
